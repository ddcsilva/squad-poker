<div class="mt-6 pt-4 border-t">
  <h3 class="font-medium text-gray-700 mb-2">Controles de Moderador</h3>

  <!-- Controles quando votos não revelados -->
  <div *ngIf="!votosRevelados" class="flex justify-center">
    <button
      (click)="aoRevelarVotos()"
      class="px-3 py-2 bg-poker-blue text-white rounded-md hover:bg-blue-700 transition-colors flex items-center"
      [disabled]="participantesQueVotaram === 0">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-1" viewBox="0 0 20 20" fill="currentColor">
        <path d="M10 12a2 2 0 100-4 2 2 0 000 4z" />
        <path
          fill-rule="evenodd"
          d="M.458 10C1.732 5.943 5.522 3 10 3s8.268 2.943 9.542 7c-1.274 4.057-5.064 7-9.542 7S1.732 14.057.458 10zM14 10a4 4 0 11-8 0 4 4 0 018 0z"
          clip-rule="evenodd" />
      </svg>
      Revelar Votos
    </button>
  </div>

  <!-- Controles quando votos revelados -->
  <div *ngIf="votosRevelados" class="flex flex-col sm:flex-row gap-2 w-full">
    <button
      class="px-3 py-2 bg-red-500 text-white rounded-md hover:bg-red-600 transition-colors flex items-center justify-center whitespace-nowrap"
      (click)="aoReiniciarVotacao()"
      aria-label="Reiniciar votação atual">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        class="h-5 w-5 mr-1"
        fill="none"
        viewBox="0 0 24 24"
        stroke="currentColor">
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" />
      </svg>
      Reiniciar Votação
    </button>
    <input
      type="text"
      [value]="descricaoNovaRodada"
      (input)="aoDescricaoMudada($event)"
      placeholder="Descrição da próxima rodada..."
      class="flex-1 px-3 py-2 border rounded-md focus:ring-2 focus:ring-poker-blue focus:border-transparent"
      aria-label="Descrição da próxima rodada" />
    <button
      (click)="aoCriarNovaRodada()"
      [disabled]="!descricaoNovaRodada || processando"
      class="px-3 py-2 rounded-md transition-colors flex items-center justify-center whitespace-nowrap text-white"
      [ngClass]="obterClassesBotaoNovaRodada()"
      aria-label="Iniciar nova rodada">
      <svg
        *ngIf="!processando"
        xmlns="http://www.w3.org/2000/svg"
        class="h-5 w-5 mr-1"
        viewBox="0 0 20 20"
        fill="currentColor">
        <path
          fill-rule="evenodd"
          d="M10 18a8 8 0 100-16 8 8 0 000 16zm1-11a1 1 0 10-2 0v2H7a1 1 0 100 2h2v2a1 1 0 102 0v-2h2a1 1 0 100-2h-2V7z"
          clip-rule="evenodd" />
      </svg>
      {{ processando ? 'Processando...' : 'Nova Rodada' }}
    </button>
  </div>

  <!-- Texto de ajuda -->
  <p *ngIf="votosRevelados" class="text-xs text-gray-500 mt-2">
    Iniciar uma nova rodada salva os resultados atuais no histórico e limpa os votos para a próxima votação.
  </p>
</div>
