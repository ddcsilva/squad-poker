<div class="mb-4 p-3 bg-gray-50 rounded-lg border-l-4 border-poker-blue shadow-sm" role="status">
  <div class="flex flex-col sm:flex-row justify-between items-start sm:items-center">
    <div class="text-sm font-medium text-gray-700 mb-1 sm:mb-0">Rodada {{ numeroRodada }}</div>

    <div class="text-sm" *ngIf="usuario">
      <!-- Participante que já votou -->
      <span
        *ngIf="!votosRevelados && usuario.tipo === 'participante' && usuario.voto"
        class="bg-green-100 text-green-800 px-2 py-1 rounded font-medium flex items-center">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mr-1" viewBox="0 0 20 20" fill="currentColor">
          <path
            fill-rule="evenodd"
            d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z"
            clip-rule="evenodd" />
        </svg>
        Você votou: {{ usuario.voto }}
      </span>

      <!-- Participante que ainda não votou -->
      <span
        *ngIf="!votosRevelados && usuario.tipo === 'participante' && !usuario.voto"
        class="bg-yellow-100 text-yellow-800 px-2 py-1 rounded font-medium flex items-center">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mr-1" viewBox="0 0 20 20" fill="currentColor">
          <path
            fill-rule="evenodd"
            d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-8-3a1 1 0 00-.867.5 1 1 0 11-1.731-1A3 3 0 0113 8a3.001 3.001 0 01-2 2.83V11a1 1 0 11-2 0v-1a1 1 0 011-1 1 1 0 100-2zm0 8a1 1 0 100-2 1 1 0 000 2z"
            clip-rule="evenodd" />
        </svg>
        Aguardando seu voto...
      </span>

      <!-- Espectador -->
      <span
        *ngIf="!votosRevelados && usuario.tipo === 'espectador'"
        class="bg-blue-100 text-blue-800 px-2 py-1 rounded font-medium flex items-center">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mr-1" viewBox="0 0 20 20" fill="currentColor">
          <path d="M10 12a2 2 0 100-4 2 2 0 000 4z" />
          <path
            fill-rule="evenodd"
            d="M.458 10C1.732 5.943 5.522 3 10 3s8.268 2.943 9.542 7c-1.274 4.057-5.064 7-9.542 7S1.732 14.057.458 10zM14 10a4 4 0 11-8 0 4 4 0 018 0z"
            clip-rule="evenodd" />
        </svg>
        Modo espectador
      </span>

      <!-- Votos revelados -->
      <span *ngIf="votosRevelados" class="bg-green-100 text-green-800 px-2 py-1 rounded font-medium flex items-center">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mr-1" viewBox="0 0 20 20" fill="currentColor">
          <path
            d="M2 10.5a1.5 1.5 0 113 0v6a1.5 1.5 0 01-3 0v-6zM6 10.333v5.43a2 2 0 001.106 1.79l.05.025A4 4 0 008.943 18h5.416a2 2 0 001.962-1.608l1.2-6A2 2 0 0015.56 8H12V4a2 2 0 00-2-2 1 1 0 00-1 1v.667a4 4 0 01-.8 2.4L6.8 7.933a4 4 0 00-.8 2.4z" />
        </svg>
        Resultados revelados
      </span>
    </div>
  </div>
</div>
