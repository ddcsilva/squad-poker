      <button
        class="px-4 py-2 rounded-md transition-colors text-sm"
        [class.bg-white]="!mostrandoHistorico"
        [class.shadow-sm]="!mostrandoHistorico"

        [class.font-medium]="!mostrandoHistorico"

        Votação Atual
      </button>
      <button
        class="px-4 py-2 rounded-md transition-colors text-sm"
        [class.bg-white]="mostrandoHistorico"
