<div class="flex flex-col items-center justify-center py-12 animate-fade-in" role="alert">
  <svg class="h-12 w-12 text-red-400 mb-4" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
  </svg>
  <h2 class="text-xl font-bold text-red-600 mb-2">{{ titulo }}</h2>
  <p class="text-gray-600 text-center max-w-xs">
    {{ mensagem }}
  </p>
  <button
    *ngIf="mostrarBotaoVoltar"
    class="mt-6 px-4 py-2 bg-poker-blue text-white rounded-md transition-colors hover:bg-blue-700"
    (click)="aoVoltar()">
    Voltar para a tela inicial
  </button>
</div>
