<div class="p-3 sm:p-4 bg-gradient-to-r from-poker-light to-white border-b">
  <div class="flex flex-col sm:flex-row justify-between items-start sm:items-center gap-2">
    <!-- Logo e c칩digo -->
    <div class="flex flex-col sm:block">
      <div class="flex items-center justify-between sm:justify-start">
        <h1 class="text-xl sm:text-2xl font-bold text-poker-blue">鮫멆잺 Squad Poker</h1>

        <!-- Status (vis칤vel apenas em mobile) -->
        <span
          class="text-xs sm:hidden"
          [class.text-green-600]="status === 'aguardando'"
          [class.text-red-600]="status === 'encerrada'">
          {{ status === 'aguardando' ? '游릭 Ativa' : '游댮 Encerrada' }}
        </span>
      </div>

      <!-- C칩digo da sala - responsivo -->
      <div
        (click)="aoCopiarCodigo()"
        class="mt-1.5 inline-flex items-center border px-2.5 py-1 rounded-md cursor-pointer transition-colors group"
        [class.bg-blue-50]="!copiado"
        [class.border-blue-100]="!copiado"
        [class.hover:bg-blue-100]="!copiado"
        [class.bg-green-50]="copiado"
        [class.border-green-200]="copiado"
        title="Clique para copiar"
        role="button"
        tabindex="0"
        aria-label="Copiar c칩digo da sala">
        <span class="text-xs text-gray-500 mr-1.5 hidden sm:inline">C칩digo:</span>
        <span class="font-mono text-sm font-medium transition-colors" [class.text-green-600]="copiado">{{
          codigoSala
        }}</span>
        <svg
          *ngIf="!copiado"
          xmlns="http://www.w3.org/2000/svg"
          class="h-3.5 w-3.5 ml-1 text-gray-400 group-hover:text-poker-blue"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor">
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M8 16H6a2 2 0 01-2-2V6a2 2 0 012-2h8a2 2 0 012 2v2m-6 12h8a2 2 0 002-2v-8a2 2 0 00-2-2h-8a2 2 0 00-2 2v8a2 2 0 002 2z" />
        </svg>
        <svg
          *ngIf="copiado"
          xmlns="http://www.w3.org/2000/svg"
          class="h-3.5 w-3.5 ml-1 text-green-500 animate-pulse"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
        </svg>
      </div>
    </div>

    <!-- Status, usu치rio atual e bot칚o sair -->
    <div class="flex items-center gap-2 mt-2 sm:mt-0 ml-auto sm:ml-0">
      <!-- Usu치rio atual -->
      <div class="flex items-center mr-2" *ngIf="usuario">
        <div
          [style.background-color]="usuario.cor"
          class="w-6 h-6 rounded-full flex items-center justify-center text-white font-bold text-xs">
          {{ obterInicialNome(usuario.nome) }}
        </div>
        <div class="ml-1 hidden sm:block">
          <div class="text-sm font-medium flex items-center">
            {{ usuario.nome }}
          </div>
        </div>
      </div>

      <!-- Status (vis칤vel apenas em desktop) -->
      <span
        class="text-sm hidden sm:inline"
        [class.text-green-600]="status === 'aguardando'"
        [class.text-red-600]="status === 'encerrada'">
        {{ status === 'aguardando' ? '游릭 Ativa' : '游댮 Encerrada' }}
      </span>
      <button
        class="px-3 py-1 text-sm bg-gray-200 hover:bg-gray-300 rounded-md transition-colors"
        (click)="abrirModalSair()"
        aria-label="Sair da sala">
        Sair
      </button>
    </div>
  </div>
</div>

<!-- Descri칞칚o da vota칞칚o em destaque -->
<div class="px-6 py-3 bg-gray-50 border-b">
  <h2 class="text-lg font-semibold text-gray-800 text-center">
    {{ descricaoVotacao }}
  </h2>
</div>

<!-- Modal de confirma칞칚o -->
<app-confirmacao-modal
  [visivel]="modalSairVisivel"
  [titulo]="ehDono ? 'Encerrar Sala' : 'Sair da Sala'"
  [mensagem]="obterMensagemSair()"
  [textoBotaoConfirmar]="ehDono ? 'Sim, Encerrar Sala' : 'Sim, Sair'"
  [tipoBotaoConfirmar]="obterTipoBotaoSair()"
  (confirmar)="confirmarSair()"
  (cancelar)="fecharModalSair()"
  (fechar)="fecharModalSair()">
</app-confirmacao-modal>
