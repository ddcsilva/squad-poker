<div
  *ngIf="visivel"
  class="fixed inset-0 z-50 flex items-center justify-center bg-black bg-opacity-50 backdrop-blur-sm animate-fade-in"
  (click)="fecharModal()">
  <div
    class="bg-white rounded-lg shadow-lg p-6 max-w-md w-full mx-4 transform transition-all"
    (click)="$event.stopPropagation()">
    <div class="flex justify-between items-center mb-4">
      <h3 class="text-lg font-medium text-gray-800">{{ titulo }}</h3>
      <button class="text-gray-500 hover:text-gray-700 p-1 rounded-full hover:bg-gray-100" (click)="fecharModal()">
        <span [innerHTML]="iconeFechar"></span>
      </button>
    </div>
    <div>
      <ng-content></ng-content>
    </div>
  </div>
</div>
