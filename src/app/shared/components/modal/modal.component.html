<div
  *ngIf="visivel"
  class="fixed inset-0 z-50 flex items-center justify-center bg-black bg-opacity-50 backdrop-blur-sm animate-fade-in"
  (click)="fecharModal()">
  <div
    class="bg-white rounded-lg shadow-lg p-6 max-w-md w-full mx-4 transform transition-all"
    (click)="$event.stopPropagation()">
    <div class="flex justify-between items-center mb-4">
      <h3 class="text-lg font-medium text-gray-800">{{ titulo }}</h3>
      <button class="text-gray-500 hover:text-gray-700 p-1 rounded-full hover:bg-gray-100" (click)="fecharModal()">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
          <path
            fill-rule="evenodd"
            d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
            clip-rule="evenodd" />
        </svg>
      </button>
    </div>
    <div>
      <ng-content></ng-content>
    </div>
  </div>
</div>
