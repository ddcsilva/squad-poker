<div
  class="w-16 h-24 md:w-20 md:h-28 bg-white rounded-lg shadow-md border-2 flex items-center justify-center cursor-pointer transition-all duration-200"
  [class.border-poker-blue]="selecionado"
  [class.border-gray-200]="!selecionado"
  [class.bg-poker-light]="selecionado"
  [class.transform]="selecionado"
  [class.scale-110]="selecionado"
  [class.hover:border-gray-400]="!selecionado"
  [class.hover:shadow-lg]="!selecionado"
  [class.opacity-50]="desabilitado"
  [class.cursor-not-allowed]="desabilitado"
  (click)="!desabilitado && selecionar.emit(valor)">
  <span class="text-2xl font-bold" [class.text-poker-blue]="selecionado">{{ valor }}</span>
</div>
